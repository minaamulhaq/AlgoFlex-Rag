
services:
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - valkey-data:/data
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "127.0.0.1:6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped

volumes:
  valkey-data:
  qdrant-data:
